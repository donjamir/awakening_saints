<style>
.product-card {
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  height: 100%;
  position: relative;
  /* cursor: pointer; */
}

.product-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 30px rgba(0, 0, 0, 0.12);
}


.product-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.product-card:hover .product-image {
  transform: scale(1.05);
}

.product-info {
  padding: 20px;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
}

.product-name {
  font-size: 1rem;
  font-weight: 600;
  color: #1f2937;
  margin-bottom: 0.5rem;
  min-height: 44px;
  text-transform: capitalize;
}

.product-rating {
  font-size: 0.85rem;
  color: #fbbf24;
  margin-bottom: 6px;
}

.rating-count {
  font-size: 0.75rem;
  color: #6b7280;
}

.product-pricing {
  display: flex;
  gap: 0.5rem;
  align-items: center;
  margin-bottom: 10px;
}

.current-price {
  color: #16a34a;
  font-weight: 700;
  font-size: 1rem;
}

.old-price {
  color: #9ca3af;
  text-decoration: line-through;
  font-weight: 500;
  font-size: 0.95rem;
}

.product-actions {
  display: flex;
  justify-content: space-between;
  gap: 0.5rem;
  margin-top: auto;
}

.icon-btn {
  position: relative;
  font-size: 1.2rem;
  color: #374151;
  background-color: #f3f4f6;
  border-radius: 50%;
  padding: 10px;
  transition: background-color 0.2s ease;
}

.icon-btn:hover {
  background-color: #e5e7eb;
  color: #111827;
}

/* Tooltip Styling */
.icon-btn::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 110%;
  left: 50%;
  transform: translateX(-50%) scale(0.95);
  background: #111827;
  color: #ffffff;
  font-size: 0.75rem;
  padding: 6px 10px;
  border-radius: 6px;
  opacity: 0;
  pointer-events: none;
  white-space: nowrap;
  transition: all 0.25s ease;
  z-index: 20;
}

.icon-btn:hover::after {
  opacity: 1;
  transform: translateX(-50%) scale(1);
}

/* Badge Style */
.product-badge {
  position: absolute;
  top: 15px;
  left: 15px;
  background: #facc15;
  color: #1e293b;
  font-size: 0.75rem;
  font-weight: 700;
  padding: 5px 12px;
  border-radius: 9999px;
  box-shadow: 0 0 0 2px #fff;
  z-index: 10;
}

.product-badge1 {
  position: absolute;
  top: 15px;
  left: 15px;
  background: #15fa15;
  color: #1e293b;
  font-size: 0.75rem;
  font-weight: 700;
  padding: 5px 12px;
  border-radius: 9999px;
  box-shadow: 0 0 0 2px #fff;
  z-index: 10;
}

/* Responsive tweaks for smaller devices */
@media (max-width: 768px) {
  .product-card {
    width: 48%; /* 2-column layout */
    margin-bottom: 8px; /* Space between cards */
  }
}

@media (max-width: 576px) {
  .product-card {
    width: 100%; /* Full width on very small devices */
  }
  
  .row1 {
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

}

  .product-image {
    height: 140px;
  }

  .product-name {
    font-size: 0.9rem;
	margin-bottom: -10px;
  }

  .icon-btn {
    width: 38px;
    height: 38px;
    font-size: 1rem;
  }
}
