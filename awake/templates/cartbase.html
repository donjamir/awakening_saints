{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Shopping Cart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/style-starter.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        	/* Only modify dropdown item layout, not the visibility */
	.dropdown-menu li {
		display: block;
	}

	.dropdown-item {
		display: block;
		width: 100%;
	}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Banner Area */
        .banner-area {
            background: url("{% static 'assets/images/banner4.jpeg' %}") no-repeat center;
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            color: white;
            text-align: center;
        }

        .banner-area h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #0000ff;
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            background:none;
            margin: 0;
        }

        .breadcrumb a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

     

        .breadcrumb span {
            margin: 0 10px;
           
        }

        /* Cart Section */
        .cart-area {
            padding: 60px 0;
        }

        .cart-inner {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table thead {
            background-color: #f8f9fa;
        }

        .cart-table th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
        }

        .cart-table td {
            padding: 20px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .cart-table tr:last-child td {
            border-bottom: none;
        }

        .product-item {
            transition: background-color 0.3s;
        }

        .product-item:hover {
            background-color: #f8f9ff;
        }

        .product-media {
            display: flex;
            align-items: center;
        }

        .product-img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-img img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .product-info h4 {
            font-weight: 600;
            margin-bottom: 5px;
            color: #343a40;
        }

        .product-info p {
            color: #6c757d;
            font-size: 14px;
            margin: 0;
        }

        .price {
            font-weight: 600;
            color: #495057;
        }

        .product-count {
            display: flex;
            align-items: center;
        }

        .qty-input {
            width: 50px;
            height: 40px;
            text-align: center;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-weight: 500;
            font-size: 16px;
        }

        .qty-btn {
            width: 36px;
            height: 36px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .qty-btn:hover {
            background: #0069d9;
        }

        .qty-btn i {
            font-size: 14px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #f8f9fa;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: #007bff;
            color: white;
        }

        .update-btn:hover {
            background: #28a745;
        }

        .delete-btn:hover {
            background: #dc3545;
        }

        .coupon-section {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 25px 0;
        }

        .coupon-input {
            flex: 1;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px 0 0 5px;
            font-size: 15px;
            outline: none;
        }

        .coupon-btn {
            height: 48px;
            padding: 0 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .coupon-btn:hover {
            background: #0069d9;
        }

        .close-coupon {
            margin-left: 15px;
            color: #6c757d;
            cursor: pointer;
            transition: color 0.3s;
            font-weight: 500;
        }

        .close-coupon:hover {
            color: #007bff;
        }

        .summary-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 30px;
        }

        .summary-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #343a40;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .summary-label {
            color: #6c757d;
        }

        .summary-value {
            font-weight: 500;
            color: #495057;
        }

        .total-row {
            border-top: 2px solid #e9ecef;
            margin-top: 10px;
            padding-top: 15px;
            font-weight: 600;
            font-size: 18px;
        }

        .total-value {
            color: #007bff;
        }

        .shipping-options {
            margin-top: 20px;
        }

        .shipping-option {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .shipping-option:last-child {
            border-bottom: none;
        }

        .shipping-option input {
            margin-right: 12px;
        }

        .shipping-option label {
            cursor: pointer;
            color: #495057;
        }

        .shipping-option .price {
            margin-left: auto;
            color: #007bff;
            font-weight: 500;
        }

        .checkout-buttons {
            display: flex;
            justify-content: space-between;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-outline {
            background: white;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .btn-outline:hover {
            background: #007bff;
            color: white;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            border: 2px solid #007bff;
        }

        .btn-primary:hover {
            background: #0069d9;
            border-color: #0062cc;
        }

        .btn-lg {
            padding: 14px 32px;
            font-size: 17px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cart-table thead {
                display: none;
            }
            
            .cart-table tr {
                display: block;
                margin-bottom: 20px;
                border: 1px solid #e9ecef;
                border-radius: 8px;
                padding: 15px;
            }
            
            .cart-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 10px;
                border: none;
            }
            
            .cart-table td:before {
                content: attr(data-label);
                font-weight: 600;
                color: #495057;
                margin-right: 15px;
            }
            
            .product-media {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .product-img {
                margin-bottom: 10px;
            }
            
            .coupon-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .coupon-input {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            
            .coupon-btn {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            
            .close-coupon {
                margin-left: 0;
                text-align: center;
            }
            
            .checkout-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cart-inner {
            animation: fadeIn 0.6s ease-out;
        }

        .product-item {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>


{% include 'navbar.html' %}

{% block content %} {% endblock %}

{% include 'footer.html' %}

<script src="https://checkout.flutterwave.com/v3.js"></script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/vendor/popper.js' %}"></script>
	<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
	<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
	<script src="{% static 'js/jquery.sticky.js' %}"></script>
	<script src="{% static 'js/nouislider.min.js' %}"></script>
	<!-- <script src="{% static 'js/countdown.js' %}"></script> -->
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="{% static 'js/gmaps.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>


<script>
  // DELETE from cart
  $(document).on('click', '.delete-btn', function (e) {
    e.preventDefault();

    const productID = $(this).closest('tr').data('index');  // gets data-index from <tr>
    const productQty = $('#sst' + productID).val();

    $.ajax({
      type: 'POST',
      url: "{% url 'cart:cart_delete' %}",
      data: {
        productid: productID,
        productqty: productQty,
        csrfmiddlewaretoken: '{{ csrf_token }}',
        action: 'post'
      },
      success: function (json) {
        $('tr[data-index="' + productID + '"]').remove();
        $('#subtotal').text(json.subtotal);
        $('#cart_qty').text(json.qty);
      },
      error: function (xhr, errmsg, err) {
        console.error('Error:', errmsg);
        alert('An error occurred while deleting the item.');
      }
    });
  });

  // UPDATE cart
  $(document).on('click', '.update-btn', function (e) {
    e.preventDefault();

    const productID = $(this).closest('tr').data('index');
    const productQty = $('#sst' + productID).val();

    $.ajax({
      type: 'POST',
      url: "{% url 'cart:cart_update' %}",
      data: {
        productid: productID,
        productqty: productQty,
        csrfmiddlewaretoken: '{{ csrf_token }}',
        action: 'post'
      },
      success: function (json) {
        $('#subtotal').text(json.subtotal);
        $('#cart_qty').text(json.qty);
      },
      error: function (xhr, errmsg, err) {
        console.error('Error:', errmsg);
        alert('An error occurred while updating the item.');
      }
    });
  });
</script>

</body>
</html>
