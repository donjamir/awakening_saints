        /* Cart Section */

        .cart-inner {

        .table-responsive {

        .cart-table thead {

        .product-item {

        .product-media {

        }

        .product-img {

        }

        .qty-btn {

            height: 36px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .qty-btn:hover {
            background: #0069d9;
        }

        .qty-btn i {
            font-size: 14px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #f8f9fa;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {

            color: white;
        }

        .update-btn:hover {

        }

        .delete-btn:hover {

        }

        .coupon-section {

            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 25px 0;
        }

        .coupon-input {

            height: 48px;

            border-radius: 5px 0 0 5px;

            outline: none;
        }

        .coupon-btn {

            padding: 0 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .coupon-btn:hover {
            background: #0069d9;
        }

        .close-coupon {
            margin-left: 15px;
            color: #6c757d;

            transition: color 0.3s;

        }

        }

        .summary-card {

        .summary-title {

            font-weight: 600;
            margin-bottom: 20px;
            color: #343a40;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .summary-label {
            color: #6c757d;
        }

        .summary-value {
            font-weight: 500;
            color: #495057;
        }

        .total-row {
            border-top: 2px solid #e9ecef;
            margin-top: 10px;
            padding-top: 15px;
            font-weight: 600;

        }

        .total-value {
            color: #007bff;
        }

        .shipping-options {

        }

        .shipping-option {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .shipping-option:last-child {
            border-bottom: none;
        }

        .shipping-option input {
            margin-right: 12px;
        }

        .shipping-option label {
            cursor: pointer;
            color: #495057;
        }

        .shipping-option .price {
            margin-left: auto;
            color: #007bff;
            font-weight: 500;
        }

        .checkout-buttons {
            display: flex;
            justify-content: space-between;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {

        }

        .btn-outline:hover {

        }

        .btn-lg {

        /* Responsive Design */

            }
            
            .cart-table tr {
                display: block;
                margin-bottom: 20px;
                border: 1px solid #e9ecef;
                border-radius: 8px;
                padding: 15px;

            .cart-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;

            }

                color: #495057;

            }

            }

            }
            
            .coupon-section {

            .coupon-input {

                margin-bottom: 10px;

                border-radius: 5px;

                margin-left: 0;

            }

            }

            }

        /* Animation */
        @keyframes fadeIn {

            animation: spin 0.8s linear infinite;
            }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
            }

    </style>
</head>

<script>
  // Read initial cart quantity from data attribute (fallback 0)
  let cartTotalQty = parseInt(document.getElementById('cart_qty').dataset.initialTotal) || 0;

  // Update cart icon counter
function updateCartCounter(totalQty) {
  const cartQtyEl = document.getElementById('cart_qty');
  if (cartQtyEl) {
    cartQtyEl.innerText = totalQty;
    cartQtyEl.style.display = totalQty > 0 ? 'inline-block' : 'none'; // hide if 0
  }
}


  // Real-time subtotal calculation from DOM
  function updateSubtotalFromDOM() {
    let subtotal = 0;
    $('.product-item').each(function () {
      const unitPrice = parseFloat($(this).find('.product-count').data('price'));
      const qty = parseInt($(this).find('.cart-quantity-input').val()) || 0;
      subtotal += unitPrice * qty;
    });

    // const delivery = 9000;  // Your delivery fee here or calculate dynamically
    const total = subtotal;  // subtotal + delivery

    $('#cart-subtotal').text('UGX ' + subtotal.toLocaleString());
    $('#cart-total').text('UGX ' + total.toLocaleString());
  }

  // Recalculate total quantity from inputs and update cart counter
 function recalcCartTotalQty() {
  let totalQty = 0;
  $('.cart-quantity-input').each(function() {
    const val = parseInt($(this).val());
    if (!isNaN(val) && val > 0) {
      totalQty += val;
    }
  });
  updateCartCounter(totalQty);
}

  // DELETE from cart
  $(document).on('click', '.delete-btn', function (e) {
    e.preventDefault();

    const productID = $(this).closest('tr').data('index');
    const productQty = $('#sst' + productID).val();

    $.ajax({
      type: 'POST',
      url: "{% url 'cart:cart_delete' %}",
      data: {
        productid: productID,
        productqty: productQty,
        csrfmiddlewaretoken: '{{ csrf_token }}',
        action: 'post'
      },
      success: function (json) {
        $('tr[data-index="' + productID + '"]').remove();
        recalcCartTotalQty();
        updateSubtotalFromDOM();  // instant frontend subtotal update
      },
      error: function () {
        alert('An error occurred while deleting the item.');
      }
    });
  });

  // Debounce helper
  function debounce(func, wait) {
    let timeout;
    return function () {
      const context = this, args = arguments;
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(context, args), wait);
    };
  }

  // Real-time quantity update with frontend total + subtotal update
  $(document).on('input', '.cart-quantity-input', debounce(function () {
    const input = $(this);
    const productID = input.closest('tr').data('index');
    let productQty = parseInt(input.val());

    if (isNaN(productQty) || productQty < 0) {
      productQty = 0;
      input.val(productQty);
    }

    const row = input.closest('tr');
    const unitPrice = parseFloat(row.find('.product-count').data('price'));
    const itemTotal = (unitPrice * productQty).toFixed(2);
    row.find('td[data-label="Total"] .price').text('UGX ' + Number(itemTotal).toLocaleString());

    recalcCartTotalQty();
    updateSubtotalFromDOM();  // Update subtotal immediately

    if (productQty === 0) {
      // Auto-delete on zero
      $.ajax({
        type: 'POST',
        url: "{% url 'cart:cart_delete' %}",
        data: {
          productid: productID,
          productqty: productQty,
          csrfmiddlewaretoken: '{{ csrf_token }}',
          action: 'post'
        },
        success: function (json) {
          $('tr[data-index="' + productID + '"]').remove();
          recalcCartTotalQty();
          updateSubtotalFromDOM();
        },
        error: function () {
          alert('An error occurred while deleting the item.');
        }
      });
    } else {
      // Sync with backend
      $.ajax({
        type: 'POST',
        url: "{% url 'cart:cart_update' %}",
        data: {
          productid: productID,
          productqty: productQty,
          csrfmiddlewaretoken: '{{ csrf_token }}',
          action: 'post'
        },
        success: function (json) {
          recalcCartTotalQty();
          // No need to update subtotal again — already done instantly above
        },
        error: function () {
          alert('An error occurred while updating the item.');
        }
      });
    }
  }, 300));
</script>
